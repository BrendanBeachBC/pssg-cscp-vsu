<div class="date-container" [class.disabled-cursor]="disabled">
  <div class="day-container">
    <select class="form-control day-drop-down" (change)="output()" [(ngModel)]="day" [class.is-disabled]="disabled">
      <option [value]="0">Day</option>
      <option *ngFor="let item of dayList" [value]="item">{{item}}</option>
    </select>
  </div>
  <div class="month-container">
    <select class="form-control month-drop-down" (change)="output()" [(ngModel)]="month" [class.is-disabled]="disabled">
      <option [value]="-1">Month</option>
      <option [value]="0">January</option>
      <option [value]="1">February</option>
      <option [value]="2">March</option>
      <option [value]="3">April</option>
      <option [value]="4">May</option>
      <option [value]="5">June</option>
      <option [value]="6">July</option>
      <option [value]="7">August</option>
      <option [value]="8">September</option>
      <option [value]="9">October</option>
      <option [value]="10">November</option>
      <option [value]="11">December</option>
    </select>
  </div>
  <div class="year-container">
    <select class="form-control year-drop-down" (change)="output()" [(ngModel)]="year" [class.is-disabled]="disabled">
      <option [value]="0">Year</option>
      <option *ngFor="let item of yearList" [value]="item">{{item}}</option>
    </select>
  </div>
</div>
